<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter with API</title>
    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.6/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <header>
<h1 class="text-3xl text-center m-10">Phone Hunting</h1>
   </header>
   <main>
      <!-- search result -->
      <div>
         <input id="search-field" type="text" placeholder="Search..." class="input input-bordered input-info w-96 flex mx-auto bg-gray" />
         <button class="btn btn-outline btn-accent flex mx-auto mt-1 " onclick="handleSearch()">Search</button>
      </div>
      <span id="loader" class="loading loading-infinity loading-lg flex mx-auto my-48 hidden "></span>
   <section id="card-container" class=" max-w-screen-xl  mx-auto  px-8  md:px-16 lg:px-2 py-5  my-10  md:grid md:grid-cols-3 ">
    
   </section>
   <div class="hidden" id="showAll">
      <button onclick="handleShowAll()" class="btn btn-accent flex mx-auto">Show All </button>
   </div>

   <!-- modal -->
   <div>
      <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_5.showModal()">open modal</button>
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
   </div>
   </main>
   <footer>

   </footer>
   <script src="javascript.js"></script>
</body>
</html>
